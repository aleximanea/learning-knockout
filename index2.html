<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Observable Arrays</title>
</head>
<body>
<div class="container">
    <h1>Observable Arrays!</h1>
    <span data-bind="text: campersCount"></span>
    <div><button data-bind="click: addCamper">Add</button></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script>
        var Camper=function(data)
        {
            this.name=data.name;
            this.room=data.room;
        }

        var VModel = function()
        {
            var self=this;
            self.campers=ko.observableArray();
            self.campersCount=ko.computed(function() { return self.campers().length});
            this.addCamper=function() {
                this.campers.push(new Camper({name: "New", room: 0}))
            }
        }
        
        ko.applyBindings(new VModel());
    </script>
</body>
</html>
