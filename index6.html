<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Custom bindings</title>
</head>
<body>
<div class="container">
    <h1>Custom bindings</h1>
    <div class="form-group">
            <label for="">Nume</label>
            <input type="text" class="form-control" data-bind="value: name">
    </div>
    <div data-bind="myBinding: name"></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script>
        ko.bindingHandlers.myBinding = {
            init: function(element, valueAccessor, allBindings, data, context)
            {
                
                
            },
            update:  function(element, valueAccessor, allBindings, data, context)
            {
                $(element).hide();
                ko.bindingHandlers.text.update(element, valueAccessor, allBindings, data, context);
                $(element).fadeIn(1000);
            }
        }
        var VModel = function(data)
        {
            var self=this;
            self.name=ko.observable(data.name);
            
        }
        
        ko.applyBindings(new VModel({ name:"Alex"}));
    </script>
</body>
</html>
